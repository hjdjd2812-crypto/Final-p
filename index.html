<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إدارة جيم الكهف الأسود</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <section id="add-page" class="app-page active">
            <div class="gym-brand">
                <i class="fas fa-dumbbell main-icon"></i>
                <h1>جيم الكهف الأسود</h1>
            </div>
            <div class="glass-card">
                <h2 class="section-title">إضافة بطل جديد</h2>
                <div class="input-group">
                    <input type="text" id="name" placeholder="الاسم الكامل">
                    <input type="tel" id="phone" placeholder="رقم الهاتف">
                    <div class="row">
                        <input type="number" id="weight" placeholder="الوزن">
                        <input type="text" id="goal" placeholder="الهدف">
                    </div>
                    <input type="text" id="job" placeholder="الوظيفة">
                    <input type="number" id="price" placeholder="سعر الاشتراك">
                    <button class="btn-main" id="saveBtn">حفظ في الكهف</button>
                </div>
            </div>
        </section>

        <section id="list-page" class="app-page">
            <div class="search-bar-container">
                <input type="text" id="searchInput" placeholder="ابحث باسم البطل...">
            </div>
            <div id="membersGrid"></div>
        </section>

        <section id="finance-page" class="app-page">
            <div class="glass-card">
                <h2 class="section-title">قسم الخدمات</h2>
                <div class="finance-item">
                    <span>إجمالي الوارد:</span>
                    <h2 id="incomeDisp" style="color:#00ff88;">0 د.ع</h2>
                </div>
                <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
                <div class="finance-item">
                    <span>سحوبات الكوتش:</span>
                    <h3 id="coachDrawsDisp" style="color:#ff4444;">0 د.ع</h3>
                </div>
                <div class="finance-item">
                    <span>سحوبات علاء:</span>
                    <h3 id="alaaDrawsDisp" style="color:#ff4444;">0 د.ع</h3>
                </div>
                <div class="stat-grid">
                    <div class="stat-box">المشتركين<br><b id="totalDisp">0</b></div>
                    <div class="stat-box">الفعالين<br><b id="activeDisp">0</b></div>
                </div>
                <button class="btn-reset" id="resetBtn">تصفير السجلات</button>
            </div>

            <div class="glass-card">
                <h3>تسجيل سحب جديد</h3>
                <div class="draw-form">
                    <select id="drawPerson"><option value="الكوتش">الكوتش</option><option value="علاء">علاء</option></select>
                    <input type="number" id="drawAmount" placeholder="المبلغ">
                    <button class="btn-plus" id="addDrawBtn">+</button>
                </div>
                <div id="drawLog"></div>
            </div>
        </section>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content glass-card">
            <h2 id="in-name" class="modal-name"></h2>
            <div id="in-details"></div>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="btn-close">رجوع</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" id="navAdd">
            <i class="fas fa-user-plus"></i><span>الاضافة</span>
        </div>
        <div class="nav-item" id="navList">
            <i class="fas fa-users"></i><span>المشتركين</span>
        </div>
        <div class="nav-item" id="navFin">
            <i class="fas fa-wallet"></i><span>الخدمات</span>
        </div>
    </nav>

    <script type="module" src="script.js"></script>
</body>
</html>
